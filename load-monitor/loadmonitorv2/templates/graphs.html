{% extends "base.html" %}
{% block content %}
    <h2>Graphs</h2>
    {% for graph in graphs %}
        <table>
            <tr><td>:: {{ graph.title }}</td></tr>
            <tr><td>
                <img src={{ graph.day_uri }}/>
            </td><td>
                <img src={{ graph.week_uri }}/>
            </td></tr>
        </table>
    {% endfor %}
{% endblock %}
